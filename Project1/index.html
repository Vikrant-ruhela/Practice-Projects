<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="loadData()">
    <nav>
        <div class="header">
            <h1>PW Skills Blog</h1>
            <button class="addBtn">+</button>
        </div>
    </nav>

    <div class="popup">
        <div class="popupContainer">
            <form action="">
                <button class="sub">+</button>
                <input type="text" placeholder="Enter Blog Post Url" id="blogUrl">
                <input type="text" placeholder="Enter Blog Title" id="blogTitle">
                <input type="text" placeholder="Enter Blog Description" id="blogDescription">
                <textarea cols="27" rows="10" placeholder="write..." id="blogText"></textarea>
                <button class="blogBtn" type="submit">Add blog</button>
            </form>
        </div>
    </div>
    <section>
        <div class="blogs">
            <!-- blogs come here -->
        </div>
    </section>

    <article>
        <!-- article comes here -->
    </article>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="popup">
        <div class="popupContainer">
            <form action="">
                <button class="sub">+</button>
                <input type="text" placeholder="Enter Blog Post Url" name="blogUrl">
                <input type="text" placeholder="Enter Blog Title" name="blogTitle">
                <input type="text" placeholder="Enter Blog Description" name="blogdescription">
                <textarea cols="27" rows="10" placeholder="write..." name="blog"></textarea>
                <button class="blogBtn" type="submit">Add blog</button>
            </form>
        </div>
    </div>
    <section>

        <div class="header">
            <h1>PW Skills Blog</h1>
            <button class="addBtn">+</button>
        </div>
        <div class="blogs">
            <div class="card">
                <img src="./assests/img.jpg" alt="img">
                <h2>Blog title</h2>
                <p>blogdescription Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore, quis.</p>
                <button class="readBtn">Read</button>
            </div>

        </div>

    </section>
    <script src="./script.js"></script>
</body>

</html>
